<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">What's the output for 2+2 = "?" </h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a">
                <label for="a" id="a_text">Option A: 6</label>
            </li>
        </ul>

        <ul>
            <li>
                <input type="radio" name="answer" id="b">
                <label for="b" id="b_text">Option A: 8</label>
            </li>
        </ul>

        <ul>
            <li>
                <input type="radio" name="answer" id="c">
                <label for="c" id="c_text">Option C: 4</label>
            </li>
        </ul>

        <ul>
            <li>
                <input type="radio" name="answer" id="d">
                <label for="d" id="d_text">Option D: 15</label>
            </li>
        </ul>
<button id="submit">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
